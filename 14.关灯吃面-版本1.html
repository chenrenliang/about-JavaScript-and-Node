<style>
html, body {
    margin: 0;
    padding: 20px;
    width: 100%;
    height: 100%;
}
#main {
    position: relative;
}
.pic {
    float: left;
    margin-right: 20px;
}
.content {
    font-weight: bold;
    font-size: 1.5em;
}
a#light {
    border: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    position: absolute;
    left: 10px;
    top: 10px;
    cursor: pointer;
    background: red;
}


</style>
<div id="main">
    <div class="pic">
        <img src="https://p4.ssl.qhimg.com/t01e932bf06236f564f.jpg" alt="">
    </div>
    <div class="content">
        <pre>
    今天回到家，
    煮了点面吃，
    一边吃面一边哭，
    泪水滴落在碗里，
    没有开灯。
        </pre>
    </div>
    <a href="###" id="light"></a>
</div>
<script>
    light.onclick = evt => {
        if(light.style.backgroundColor !== 'green') {
            document.body.style.backgroundColor = '#000'
            document.body.style.color = '#fff'
            light.style.backgroundColor = 'green'
        } else {
            document.body.style.backgroundColor = ''
            document.body.style.color = ''
            light.style.backgroundColor = ''
        }
    }





</script>
