<style>
#switcher {
    display: inline-block;
    background-color: red;
    width: 50px;
    height: 50px;
    line-height: 50px;
    border-radius: 50%;
    text-align: center;
    cursor: pointer;
}
#switcher.on {
    background-color: green;
}
#switcher.off {
    background-color: red;
}
#switcher.on:after {
    content: 'on';
    color: white;
}
#switcher.off:after {
    content: 'off';
    color: white;
}
</style>
<div id="switcher" class="on"></div>
<script>
    switcher.onclick = function(evt) {
        if(evt.target.className === 'on') {
            evt.target.className = 'off'
        } else {
            evt.target.className = 'on'
        }
    }


</script>
