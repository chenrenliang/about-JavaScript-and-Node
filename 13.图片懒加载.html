<style>
.wrapper {
    position: absolute;
    left:0;
    top:0;
    height:100%;
    overflow: scroll;
}
#list {
    list-style-type: none;
    justify-content: flex-start;
    display: flex;
    flex-wrap: wrap;
}
#list li {
    padding:10px;
    margin:0;
}
#list img {
    height:200px;
    cursor: pointer;
}
#mask {
    position: absolute;
    left: 0;
    height: 0;
    width:100%;
    height:100%;
    background-color:rgba(0,0,0,0.8);
    display: none;
    user-select: none;
}
#mask .previous,
#mask .next {
    width: 30px;
    text-align: center;
    color: white;
    font-size:2em;
    top: 50%;
    transform: translateY(-50%);
    position: absolute;
    text-decoration: none;
}
#mask .next {
    right: 0;
}
#mask img{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50, -50%);
    max-height: 90%;
    max-width: 90%;
}

</style>
<div class="wrapper">
    <div id="list">
        <li><img src="https://p4.ssl.qhimg.com/t01713d89cfdb45cdf5.jpg" alt=""></li>
        <li><img src="https://p4.ssl.qhimg.com/t01e456146c8f8a639a.jpg" alt=""></li>
        <li><img src="https://p1.ssl.qhimg.com/t015f613e2205b573d8.jpg" alt=""></li>
        <li><img src="https://p0.ssl.qhimg.com/t01290338a28018d404.jpg" alt=""></li>
        <li><img data-src="https://p3.ssl.qhimg.com/t01d9aa5ae469c8862e.jpg" alt=""></li>
        <li><img data-src="https://p3.ssl.qhimg.com/t01cb20d35fc4aa3c0d.jpg" alt=""></li>
        <li><img data-src="https://p5.ssl.qhimg.com/t0110b30256941b9611.jpg" alt=""></li>
    </div>
    <div id="mask">
        <a href="###" class='previous'>&lt;</a>
        <img src="" id="preview-image">
        <a href="###" class='next'>&gt;</a>
    </div>
</div>

<script>
    const imgList = Array.from(list.querySelectorAll('li img'))
    const container = document.querySelector('.wrapper')
    const lazyLoadImgs = imgList.filter(img => !img.src)

    let loaded = false

    container.addEventListener('scroll', evt => {
        if(!loaded && evt.target.scrollTop > 100) { //往下滚动100px 再加载图片
                loaded = true 
                lazyLoadImgs.forEach(img => {
                    console.log(`loading image: ${img.dataset.src}`)

                    img.src = img.dataset.src
                })

        }
    })


</script>
