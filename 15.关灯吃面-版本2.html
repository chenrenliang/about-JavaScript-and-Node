<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    #main {
        position: relative;
        padding: 20px;
        width: 100%;
        height: 100%;
        transition: all 0.5s;
    }
    #main.light-off {
        background-color: #000;
        color: #fff;
    }
    #main.light-on {
        background-color: #fff;
        color: #000;
    }
    .pic {
        float: left;
        margin-right: 20px;
    }
    .content {
        font-weight: bold;
        font-size: 1.5em;
    }
    #lightButton {
        border: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        position: absolute;
        left: 30px;
        top: 30px;
        cursor: pointer;
        background: red;
    }
    #main.light-off #lightButton {
        background: green;
    }

</style>
<div id="main" class="light-on">
    <div class="pic">
        <img src="https://p4.ssl.qhimg.com/t01e932bf06236f564f.jpg" alt="">
    </div>
    <div class="content">
        <pre>
    今天回到家，
    煮了点面吃，
    一边吃面一边哭，
    泪水滴落在碗里，
    没有开灯。
        </pre>
    </div>
    <a href="###" id="lightButton"></a>
</div>
<script>
    lightButton.onclick = evt => {
        if(main.className === 'light-on') {
            main.className = 'light-off'
        }else {
            main.className = 'light-on'
        }
    }


</script>
