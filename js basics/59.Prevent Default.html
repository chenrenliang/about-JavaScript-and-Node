<style>
    #fullview {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5)
    }
    #fullview.hide {
        display: none;
    }
    #fullview img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #imgview > a {
        color: white;
        float: right;
        margin-right: 12px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }


</style>

<div id="imgview">

    </a>
</div>
<div id="fullview" class="hide">

</div>

    const imgView = document.getElementById('imgview')
    const fullView = document.getElementById('fullview')

    imgView.addEventListener('click', evt => {

            evt.preventDefault();
